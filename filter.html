<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOURBOOK - กรองหนังสือ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="filter-page">
    <header>
        <div class="header-content">
            <h1>YOURBOOK</h1>
            <div class="tabs">
                <div class="tab ">ชั้นหนังสือ</div>
                <div class="tab active">กองหนังสือ</div>
            </div>
        </div>
    </header>

    <main>
        <div class="action-buttons">
            <button class="add-btn">+ กองหนังสือ</button>
            <button class="edit-btn">แก้ไข</button>
        </div>
        <div class="filter-options">
            <div class="filter-item">
                <div class="filter-text">หนังสือทั้งหมด</div>
                <div class="filter-count">0 เล่ม</div>
            </div>
            <div class="filter-item">
                <div class="filter-text">อ่านล่าสุดใน 7 วัน</div>
                <div class="filter-count">0 เล่ม</div>
            </div>
        </div>

        
    </main>

    <footer>
        <div class="nav-bar">
            <div class="nav-item active">
                <img src="images/Book Shelf.png" alt="ชั้นหนังสือ">
                <span>ชั้นหนังสือ</span>
            </div>
            <div class="nav-item">
                <img src="images/Shop.png" alt="ร้านหนังสือ">
                <span>ร้านหนังสือ</span>
            </div>
            <div class="nav-item">
                <img src="images/Shopping Cart.png" alt="ตะกร้า">
                <span>ตะกร้า</span>
            </div>
            <div class="nav-item">
                <img src="images/Settings.png" alt="ตั้งค่า">
                <span>ตั้งค่า</span>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
