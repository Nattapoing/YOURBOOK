<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การชำระเงิน - YOURBOOK</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
        }
        
        .header {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: white;
            display: flex;
            align-items: center;
            padding: 15px;
            position: relative;
        }
        
        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        
        .back-button svg {
            stroke: white;
            width: 24px;
            height: 24px;
        }
        
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }
        
        .payment-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        .payment-method {
            background-color: white;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .payment-method-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: none;
            border: none;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .payment-method-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="goBack()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5"></path>
                <path d="M12 19l-7-7 7-7"></path>
            </svg>
        </button>
        <h1 class="header-title">การชำระเงิน</h1>
    </header>
    
    <div class="payment-container">
        <div class="payment-method">
            <button class="payment-method-button" onclick="navigateToSuccess('บัตรเครดิต / บัตรเดบิต')">บัตรเครดิต / บัตรเดบิต</button>
        </div>
        <div class="payment-method">
            <button class="payment-method-button" onclick="navigateToSuccess('พร้อมเพย์ / บัญชีธนาคาร')">พร้อมเพย์ / บัญชีธนาคาร</button>
        </div>
        <div class="payment-method">
            <button class="payment-method-button" onclick="navigateToSuccess('True Money')">True Money</button>
        </div>
        <div class="payment-method">
            <button class="payment-method-button" onclick="navigateToSuccess('เกทเลเดอร์เชอร์ (ที่ 7-Eleven)')">เกทเลเดอร์เชอร์ (ที่ 7-Eleven)</button>
        </div>
        <div class="payment-method">
            <button class="payment-method-button" onclick="navigateToSuccess('จ่ายเงินสดที่จุดชำระเงิน')">จ่ายเงินสดที่จุดชำระเงิน</button>
        </div>
    </div>
    
    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Fallback to a specific page if no previous page exists
                window.location.href = 'cart.html';
            }
        }
        
        function navigateToSuccess(paymentMethod) {
            // Redirect to success page with payment method as a parameter
            window.location.href = `success.html?method=${encodeURIComponent(paymentMethod)}`;
        }
        
        // Add keyboard support for back navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Backspace' || event.key === 'Escape') {
                goBack();
            }
        });
        
    </script>
</body>
</html>
